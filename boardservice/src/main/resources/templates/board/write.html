<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>게시글 작성 페이지</title>
</head>

<style>
    .layout {
        width: 1000px;
        margin: 0 auto;
        margin-top: 100px;
    }
    .createName{
        resize: none;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .Title {
        margin-left: 140px;
    }
    .createTitle{
        width: 500px;
        resize: none;
        margin-top: 5px;
        margin-left: 10px;
        margin-bottom: 5px;
    }
    .createContent{
        width: 100%;
        height: 100px;
        resize: none;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .line{
        border-bottom:2px solid black;
        margin-top: 20px;
    }
</style>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/board/list">게시판</a>
    </div>
</nav>
<div class="layout">
    <h2>글 작성 양식</h2>
    <hr/>
    <form th:action="@{/board/write}" th:object="${form}" method="post" name="write">
        <div>
            <div>
                <textarea class="createName" th:field="*{name}" rows="1" placeholder="이름을 입력하세요"></textarea>
                <textarea class="createTitle" th:field="*{title}" rows="1" placeholder="제목을 입력하세요"></textarea>
            </div>
        </div>
        <div>
            <div>
                <textarea class="createContent" th:field="*{content}" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
        <button>작성</button>
        <button type="button" th:onclick="|location.href='@{/board/list}'|">취소</button>
    </form>
</div>
</body>
<script type="text/javascript">
    function write() {
        $("#write").submit();
    }
</script>

</html>
