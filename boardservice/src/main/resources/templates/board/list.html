<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    a {
        text-decoration-line: none;
    }
    .layout {
        width: 1000px;
        margin: 0 auto;
        margin-top: 100px;
    }
    .title {
        width: 500px;
        text-align: center;
    }
    .title2 {
        color: black;
        display:table-cell;
        vertical-align:center;
    }
    .name {
        width: 100px;
        text-align: center;
    }
    .search {
        resize: none;
        width: 300px;
        length: 20px;
    }
    .date{
        text-align: center;
    }
    .views{
        text-align: center;
    }
    .edit{
        margin-left: 10px;
    }
</style>
<body>
    <div class="layout">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/board/list">게시판</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="keyward" type="text" placeholder="검색어 입력" th:value="${keyward}" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
<!--        <h2>-->
<!--            <a href="/board/list">게시판</a>-->
<!--        </h2>-->
        <div>
<!--            <button type="button" onclick="location.href='/board/write'">글쓰기</button>-->
            <button type="button" onclick="location.href='/board/write'">글쓰기</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th class="title">제목</th>
                    <th class="name">작성자</th>
                    <th class="date">날짜</th>
                    <th class="views">조회</th>
                </tr>
            </thead>
            <tbody>
                <!--목록에서 INCLUDE 상태인 게시글만 표시하는 if문 추가(삭제부분)-->
                <tr th:each = "post:${posts}" th:if="${post.status.name() == 'INCLUDE'}">
                    <td style="text-align: center;" th:text="${post.id}">1</td>
                    <td>
                        <a th:href="@{/board/{id}/post (id=${post.id})}">
                            <p class="title2" th:text="${post.title}">제목입니다.</p>
                        </a>
                    </td>
                    <td style="text-align: center;" th:text="${post.name}">정관우</td>
                    <td style="text-align: center;" th:text="${post.postDate}">0년0월0일</td>
                    <td style="text-align: center;" th:text="${post.views}">0</td>
                    <td>
<!--                        <a class="edit" href="#" th:href="@{/board/{id}/edit (id=${post.id})}">수정</a>-->
                        <button type="button" th:onclick="|location.href='@{/board/{id}/edit (id=${post.id})}'|">수정</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <form th:href="@{/board/list}"  method="get" id="searchForm">
                <select name="type" th:if="${searchStatus.name() == 'TITLE'}">
                    <option value="title" selected="selected">제목</option>
                    <option value="name" >작성자</option>
                </select>
                <select name="type" th:if="${searchStatus.name() == 'NAME'}">
                    <option value="title">제목</option>
                    <option value="name" selected="selected">작성자</option>
                </select>
<!--                <input class="search" type="text" name="keyward" placeholder="검색어 입력" th:value="${keyward}">-->
<!--                <button type="submit">검색</button>-->
            </form>
        </div>
    </div>
</body>
</html>
