<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout {
        width: 1000px;
        margin: 0 auto;
        margin-top: 100px;
    }
    .title {
        width: 300px;
    }
</style>
<body>
    <div class="layout">
        <div>
            <a href="/board/write">글쓰기</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th class="title">제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "post:${posts}">
                    <td th:text="${post.id}">1</td>
                    <td th:text="${post.title}">제목입니다.</td>
                    <td th:text="${post.name}">정관우</td>
                    <td th:text="${post.date}">0년0월0일</td>
                    <td th:text="${post.views}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
