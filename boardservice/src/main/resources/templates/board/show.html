<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<style>
    .layout {
        width: 1000px;
        margin: 0 auto;
        margin-top: 100px;
    }
    .name{
        margin-right: 10px;
    }
    .content{
        margin-top: 50px;
    }

</style>
<body>
<div class="layout">
    <div>
        <a href="/board/list">목록으로</a>
    </div>
    <div>
        <p th:text="${form.title}">제목</p>
    </div>
    <div>
        <span class="name" th:text="${form.name}">이름</span>
        <span th:text="${form.postDate}">2024.09.17 00:00:00</span>
        <span th:text="|조회 ${form.views}|">99</span>
    </div>
    <div>
        <p class="content" th:text="${form.content}">내용</p>
    </div>
</div>
</body>
</html>
